      #wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
      }

      .box {
        padding: 15px;
        color: #fff;
        font-weight: bold;
        text-align: center;
      }

      .box1 {
        background-color: rgb(128, 179, 162);
        grid-column: 1/4;
        grid-column-start: 1;
      }
      .box2 {
        background-color: rgb(128, 156, 179);
        /* grid-column: 1/2; */
        grid-row: 2/4;
      }
      .box3 {
        background-color: rgb(167, 128, 179);
        grid-column: 2/4;
      }
      .box4 {
        background-color: rgb(168, 179, 128);
        grid-column: 2/3;
      }
